name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '18.20.4'

    - name: Install dependencies
      run: npm install

    - name: Lint code
      run: npm run lint
      
    - name: Build project
      run: npm run build

    - name: run project
      run: npm start